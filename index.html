<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Example</title>
</head>
<body style="
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f6f8;
    color: #333;
">

    <!-- Header -->
    <div style="
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    ">
        <h1 style="margin: 0;">My HTML Page</h1>
        <p style="margin: 5px 0 0;">Styled with Inline CSS</p>
    </div>

    <!-- Main Content -->
    <div style="
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    ">
        <h2 style="margin-top: 0;">Welcome</h2>
        <p style="line-height: 1.6;">
            This is a simple HTML file using <strong>inline CSS only</strong>.
            All styles are applied directly to the elements without external or internal stylesheets.
        </p>

        <button style="
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        ">
            Click Me
        </button>
    </div>

    <!-- Footer -->
    <div style="
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #777;
    ">
        Â© 2026 Your Name
    </div>

</body>
</html>
